<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Create Booking Layout</title>
<link href="assets/css/internal.styles.css" rel="stylesheet"></head>
<body>
  
  <section id="site-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div id="site-logo">
            <a href="/">
              <img src="assets/img/logo-main.png" alt="My Radio Rates">
            </a>
          </div>
          <nav id="site-navigation">
            <div class="mobile-container">
              <button id="mobile-menu-trigger" type="button" class="btn btn-default">
                <i class="fa fa-bars" aria-hidden="true"></i> Menu</button>
              <ul>
                <li>
                  <a href="#">About</a>
                </li>
                <li>
                  <a href="#">How It Works</a>
                </li>
                <li>
                  <a href="#">Contact</a>
                </li>
                <li class="active">
                  <a href="#">Login</a>
                </li>
              </ul>
            </div>
            <a href="#" class="btn btn-primary">Get Started</a>
          </nav>
        </div>
      </div>
    </div>
  </section>
  <main id="page-content">
    <header class="page-header" data-background="images/bg-page-header-default.jpg">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <p class="heading">Book your Radio Rates</p>
          </div>
        </div>
      </div>
    </header>
    <div class="content-space">
      <!-- content -->
        <div id="app-booking-form">
          <div class="step" data-step="1">
            <div class="container-fluid">
              <div class="row">
                <div class="col-12">
                  <span v-text="name"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="step" data-step="2">
            <div class="container-fluid">
              <div class="row">
                <div class="col-12">
          
                </div>
              </div>
            </div>
          </div>
          <div class="step" data-step="3">
            <div class="container-fluid">
              <div class="row">
                <div class="col-12">
          
                </div>
              </div>
            </div>
          </div>
        </div>
      <!-- /content -->
    </div>
  </main>

  <section id="site-footer">
    <div class="container-fluid">
      <div class="row">
        <div id="site-footer-copyright" class="col-12">
          <p>&copy; 2017 My Radio Rates. All rights reserved.</p>
        </div>
        <div id="site-privacy-policy" class="col-12">
          <ul>
            <li>
              <a href="#">Privacy Policy</a>
            </li>
            <li>
              <a href="#">Terms &amp; Conditions</a>
            </li>
          </ul>
        </div>
        <div id="site-footer-social" class="col-12">
          <ul>
            <li>
              <a href="#" title="Facebook">
                <i class="fa fa-facebook" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="#" title="Twitter">
                <i class="fa fa-twitter" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="#" title="LinkedIn">
                <i class="fa fa-linkedin" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="#" title="Google+">
                <i class="fa fa-google-plus" aria-hidden="true"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
<script type="text/javascript" src="assets/js/internal.js"></script></body>
</html>
